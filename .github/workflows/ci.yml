name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: 21
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./temperature-proxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile project
        run: mvn clean compile -B -V

      - name: Run unit tests
        run: mvn test -B

      - name: Run integration tests
        run: mvn verify -B -DskipUnitTests=false

      - name: Generate JaCoCo coverage report
        run: mvn jacoco:report

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: temperature-proxy/target/surefire-reports/

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: temperature-proxy/target/site/jacoco/

      - name: Check code coverage
        run: |
          COVERAGE=$(grep -oP 'Total.*?([0-9]{1,3})%' target/site/jacoco/index.html | grep -oP '[0-9]{1,3}' | head -1)
          echo "Code coverage: ${COVERAGE}%"
          if [ "$COVERAGE" -lt 75 ]; then
            echo "Code coverage is below 75%"
            exit 1
          fi

      - name: Package application
        run: mvn package -DskipTests -B

      - name: Archive JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: temperature-proxy-jar
          path: temperature-proxy/target/*.jar
          retention-days: 7

  docker-build:
    name: Docker Build and Verify
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: ./temperature-proxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t temperature-proxy:latest .

      - name: Start Docker Compose
        run: docker compose up -d

      - name: Wait for application to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8080/actuator/health/readiness; do sleep 5; done'

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8080/actuator/health || exit 1
          curl -f http://localhost:8080/actuator/health/liveness || exit 1
          curl -f http://localhost:8080/actuator/health/readiness || exit 1

      - name: Test API endpoint
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:8080/api/v1/temperature?latitude=52.52&longitude=13.41)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "API endpoint returned non-200 status"
            exit 1
          fi
          if [ -z "$BODY" ]; then
            echo "API endpoint returned empty response"
            exit 1
          fi

      - name: Test Swagger UI
        run: |
          curl -f http://localhost:8080/swagger-ui/index.html || exit 1

      - name: Test metrics endpoint
        run: |
          curl -f http://localhost:8080/actuator/prometheus || exit 1

      - name: Show container logs
        if: failure()
        run: docker compose logs

      - name: Stop Docker Compose
        if: always()
        run: docker compose down

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: ./temperature-proxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run architecture tests
        run: mvn test -Dtest=ArchitectureTest -B

      - name: Check for TODO/FIXME
        run: |
          if grep -r "TODO\|FIXME" src/main/ --include="*.java"; then
            echo "Found TODO or FIXME comments in production code"
            exit 1
          fi
          echo "No TODO/FIXME comments found"

      - name: Check for System.out.println
        run: |
          if grep -r "System.out.println\|System.err.println" src/main/ --include="*.java"; then
            echo "Found System.out/err.println in production code"
            exit 1
          fi
          echo "No System.out/err.println found"

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./temperature-proxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Check for dependency updates
        run: mvn versions:display-dependency-updates -B

      - name: Check for plugin updates
        run: mvn versions:display-plugin-updates -B

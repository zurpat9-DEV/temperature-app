apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temperature-proxy-ingress
  namespace: temperature-proxy
  labels:
    app.kubernetes.io/name: temperature-proxy
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "10"
spec:
  ingressClassName: nginx
  rules:
    - host: weather-api.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: temperature-proxy
                port:
                  number: 8080
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: temperature-proxy
                port:
                  number: 8080
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: temperature-proxy
                port:
                  number: 8080
          - path: /v3/api-docs
            pathType: Prefix
            backend:
              service:
                name: temperature-proxy
                port:
                  number: 8080
